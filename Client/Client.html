<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="./style.css">
</head>
<body>
    <template id="loginTemp">
        <form class="style-form2" id="login">
            <div class="style-form">
                <div class="pad">
                    <label class="lable-style-login">Name:</label>
                    <input type='text' autocomplete='username' id='userName' required />
                </div>
                <div class="pad">
                    <label class="lable-style-login">Password:</label>
                    <input type='password' autocomplete='new-password' id="pwrd" required />
                </div>
                <p id="validateLogin"></p>
                <div class="pad">
                    <button class="sub1" id="submitbtn">login</button>
                </div>
            </div>
        </form>
    </template>

    <script src="./CheckingLogin.js"></script>
    <script src="../database.js"></script>
</body>
</html>
