    <template id="loginTemp">
        <div>
        <form  class="style-form2" id="login">
            <div class="style-form">
                <div class="pad">
                    <label for="UN" class="lable-style-login">Name:</label>
                    <input name="UN" type='text' value="yoad2005" autocomplete='username' id='userName' required />
                </div>
                <div class="pad">
                    <label for="PW" class="lable-style-login">Password:</label>
                    <input name="PW" type='password' value="123" autocomplete='new-password' id="pwrd" required />

                <div class="pad">
                    <button type="button" class="sub1 stylesubmitbtn" id="submitbtn">submit</button>
                </div>
            </div>
        </form>
    </div>
    </template> 
    <template id="appTemp">
    <div>
        <nav>
            <div class="center2">

            <form id="filterBar">
                <label class="itemsfilter" for="brand">Brand:</label>
                <input class="itemsfilter inputfilter"  type="text" id="brand" name="brand">
                <label class="itemsfilter" for="type">Type:</label>
                <input class="itemsfilter inputfilter" type="text" id="type" name="type">
                <label class="itemsfilter" for="size">Size:</label>
                <input class="itemsfilter inputfilter" type="text" id="size" name="size">
                <label class="itemsfilter" for="color">Color:</label>
                <input class="itemsfilter inputfilter" type="text" id="color" name="color">
                <label class="itemsfilter" for="laces">Laces:</label>
                <input class="itemsfilter inputfilter" type="text" id="laces" name="laces">
                <button class="itemsfilter" type="button" id="filterBtn">Filter</button>
                <button class="itemsfilter" type="button" id="getBtn">Get All</button>
            </form>
        </div>
        </nav>
        <main>
        </main>
        <form id="addItemform"> 
            <label class="itemsnew" for="brand">Brand:</label>
            <input class="itemsnew"  type="text" id="nBrand" name="brand" >
            <label class="itemsnew" for="type">Type:</label>
            <input class="itemsnew" type="text" id="nType" name="type" >
            <label class="itemsnew" for="size">Size:</label>
            <input class="itemsnew" type="text" id="nSize" name="size" >
            <label class="itemsnew" for="color">Color:</label>
            <input class="itemsnew" type="text" id="nColor" name="color" >
            <label class="itemsnew" for="laces">Laces:</label>
            <input class="itemsnew" type="text" id="nLaces" name="laces" >
            <button id="submitaddnew" class="itemsnew addshoeBtnStyle center" type="button">Add New Shoe</button>
        </form>
