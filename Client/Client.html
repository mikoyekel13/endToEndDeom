<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <template id="loginTemp">
        <form class="style-form2" id="login">
            <div class="style-form">
                <div class="pad">
                    <label class="lable-style-login">Name:</label>
                    <input type='text' autocomplete='username' id='email' required />
                </div>
                <div class="pad">
                    <label class="lable-style-login">Password:</label>
                    <input type='password' autocomplete='new-password' id="pwrd" required />
                </div>
                <p id="validateLogin"></p>
                <div class="pad">
                    <button class="sub1" id="submitbtn">login</button>
                </div>
            </div>
        </form>
    </template>
    <template id="app">
        <nav>
            <form id="filterBar">
                <label for="brand">Brand:</label>
                <input type="text" id="brand" name="brand">
                <label for="type">Type:</label>
                <input type="text" id="type" name="type">
                <label for="size">Size:</label>
                <input type="text" id="size" name="size">
                <label for="color">Color:</label>
                <input type="text" id="color" name="color">
                <label for="laces">Laces:</label>
                <input type="text" id="laces" name="laces">
            </form>
        </nav>
        <main>
        </main>
    </template>

    <script src="./client.js"></script>
</body>

</html>
